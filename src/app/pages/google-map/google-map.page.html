<ion-header>
  <ion-toolbar>
    <app-search></app-search>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-google-map [pageReadySubject]="readySubject" 
                  [results$]="results$" 
                  [allowRedo$]="allowRedo$" 
                  [radius]="searchService.radiusSubject" 
                  [latlng]="searchService.latlngSubject" 
                  [index]="indexSubject"
                  (redoSearch)="onRedoSearch(true)">
  </app-google-map>
</ion-content>
