<div #draghandle id="draghandle" text-center>RESULTS</div>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of (results$ | async); let idx = index" button (click)="onItemClick(idx)" (doubleclick)="onItemDoubleclick(idx)" [detail]="false">
        <ion-thumbnail slot="start">
          <ion-img [src]="reduceImage(item.image_url)"></ion-img>
        </ion-thumbnail>
        <ion-ripple-effect></ion-ripple-effect>
      <ion-grid>
        <ion-row>
          <bf-business [business]="item"></bf-business>
        </ion-row>
        <ion-row>
          <rating [rate]="item.rating" readonly="true" size="small"></rating>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
